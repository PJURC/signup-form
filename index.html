<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="side">
            <div id="logo">
                <img src="media/logo.png"/>
                <h1>PJURC</h1>
            </div>
        </div>
        <div id="content">
            <div id="call-to-action">
                <h1>Let's succeed together!</h1>
                <p class="intro">Join an ambitious community in the journey of self-development.</p>
            </div>
            <form action="#">
                <legend>Submit the form below to register:</legend>
                <div id="inputs">
                    <div class="input">
                        <label for="name" id="name">Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input">
                        <label for="surname" id="surname">Surname <em>(Optional)</em></i></label>
                        <input type="text" name="surname">
                    </div>
                    <div class="input">
                        <label for="email" id="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone" id="phone">Phone Number <em>(Optional)</em></label>
                        <input type="email" name="email">
                    </div>
                    <div class="input">
                        <label for="password" id="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="password-confirm" id="password-confirm">Confirm Password</label>
                        <input type="password" name="password confirm" required>
                    </div>
                </div>
                <div id="access">
                    <button type="submit">Sign Up</button>
                    <p>Already a member? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
